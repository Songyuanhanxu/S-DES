<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-DES 加密系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
</head>
<body>
    <div class="header">
        <h1>S-DES 加密系统</h1>
        <p>简化数据加密标准 (Simplified Data Encryption Standard)</p>
    </div>

    <div class="info-box">
        <p><strong>S-DES</strong> 是一种教学用途的简化DES算法，使用8位明文/密文块和10位密钥。本系统实现了S-DES的加密解密功能，包括单字节加密、文本加密和暴力破解功能。</p>
    </div>

    <div class="container">
        <div class="card">
            <h2><i class="fas fa-key"></i> 单字节加密/解密</h2>
            <div class="form-group">
                <label for="binary-input">8位二进制输入:</label>
                <input type="text" id="binary-input" placeholder="例如: 10101010" maxlength="8">
                <div id="binary-input-error" class="error"></div>
            </div>
            <div class="form-group">
                <label for="binary-key">10位二进制密钥:</label>
                <input type="text" id="binary-key" placeholder="例如: 1010000010" maxlength="10">
                <div id="binary-key-error" class="error"></div>
            </div>
            <div class="form-group">
                <button id="encrypt-btn" class="btn"><i class="fas fa-lock"></i> 加密</button>
                <button id="decrypt-btn" class="btn"><i class="fas fa-unlock"></i> 解密</button>
            </div>
            <div id="binary-result" class="result"></div>
        </div>

        <div class="card">
            <h2><i class="fas fa-file-alt"></i> 字符串加密/解密</h2>
            <div class="form-group">
                <label for="direct-text-input">文本输入:</label>
                <textarea id="direct-text-input" placeholder="输入要加密的字符串..."></textarea>
            </div>
            <div class="form-group">
                <label for="direct-text-key">10位二进制密钥:</label>
                <input type="text" id="direct-text-key" placeholder="例如: 1010000010" maxlength="10">
                <div id="direct-text-key-error" class="error"></div>
            </div>
            <div class="form-group">
                <button id="encrypt-direct-text-btn" class="btn"><i class="fas fa-lock"></i> 字符串加密</button>
                <button id="decrypt-direct-text-btn" class="btn"><i class="fas fa-unlock"></i> 字符串解密</button>
            </div>
            <div id="direct-text-result" class="result"></div>
            <div class="info-box" style="margin-top: 10px; font-size: 12px;">
                <i class="fas fa-info-circle"></i> 注意: 加密结果可能包含不可打印字符，可能在复制粘贴时丢失数据。
            </div>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-hammer"></i> 暴力破解</h2>
            <div class="form-group">
                <label for="bf-plaintext">8位二进制明文:</label>
                <input type="text" id="bf-plaintext" placeholder="例如: 10101010" maxlength="8">
                <div id="bf-plaintext-error" class="error"></div>
            </div>
            <div class="form-group">
                <label for="bf-ciphertext">8位二进制密文:</label>
                <input type="text" id="bf-ciphertext" placeholder="例如: 10001101" maxlength="8">
                <div id="bf-ciphertext-error" class="error"></div>
            </div>
            <div class="form-group">
                <label for="bf-workers">并行数:</label>
                <select id="bf-workers">
                    <option value="1">1 线程</option>
                    <option value="2">2 线程</option>
                    <option value="4" selected>4 线程</option>
                    <option value="8">8 线程</option>
                    <option value="16">16 线程</option>
                </select>
            </div>
            <div class="form-group">
                <button id="bruteforce-btn" class="btn"><i class="fas fa-search"></i> 开始破解</button>
            </div>
            <div id="bruteforce-result" class="result"></div>
        </div>
    </div>

    <div class="footer">
        <p>S-DES 实验项目 &copy; 2025 | <a href="https://github.com/Songyuanhanxu/S-DES" target="_blank"><i class="fab fa-github"></i> GitHub</a></p>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
</body>
</html>
